<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roulette Monte Carlo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Roulette Monte Carlo</h1>
        <button id="start-simulation">Start Simulation</button>
        <select id="select-strategy">
            <option value="MartingaleStrategy">Martingale Strategy</option>
            <option value="DalembertStrategy">D'Alembert Strategy</option>
            <option value="FibonacciSystemStrategy">Fibonacci System Strategy</option>
            <option value="ParoliSystemStrategy">Paroli System Strategy</option>
            <option value="OscardsGrindStrategy">Oscar's Grind Strategy</option>
        </select>
    </div>

    <script src="main.ts"></script>

    <div id="loading-screen" class="hidden">
      <p>Simulation Running...</p>
      <div id="loading-bar"></div>
    </div>
  
</body>
</html>
